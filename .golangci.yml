version: "2"

linters:
  enable:
    - contextcheck
    - errorlint
    - ginkgolinter
    - gocritic
    - misspell
    - nolintlint
    - nonamedreturns
    - predeclared
    - unconvert
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/containernetworking)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
