name: commands
on:
  issue_comment:
    types: [created]

jobs:
  retest:
    if: github.repository == 'containernetworking/cni'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938  # v4.2.0

      - name: Re-Test Action
        uses: ./.github/actions/retest-action
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
